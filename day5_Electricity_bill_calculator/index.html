<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2> Electricity bill Calculator</h2>
    <div class="inContainer">
        <h3> Add appliances</h3>

        <form id="myForm" action="#">
            <lable> Name of the Appliance: </lable>
            <input id="appliance" type="text" required> <br>
            <lable> Watts capacity: </lable>
            <input id="watts" type="number" required> <br>
            <lable> Consumption hour(s):</lable>
            <input id="hours" type="number" required>
            <p class="inline"> per:</p>
            <select id="unit">
                <option>Day</option>
                <option>Month</option>
            </select> <br>
            <lable></lable>
            <input id="submit" type="submit" value="Submit">
            <hr>

        </form>
    </div>

    <div class="outContainer">
        <h3> Total watts </h3>

        <div id="resHeader">
            <strong>
            <span> Name of the appliance</span>
            <span> Watts capacity</span>
            <span> Consumption hours per (Day/Month)</span>
            <span> Watts consumed for 30 days</span>
            </strong>
        </div>

        <div id="resFooter"></div><hr>
    </div>

    <div class="outContainer2">
               
    </div>


    <script src="script.js"></script>

</body>

</html>
