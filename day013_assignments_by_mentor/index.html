<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="container">
      <h2>Reverse a string</h2>
      <label> Enter string: </label>
      <input type="text" id="string" />
      <button id="strBtn">Reverse</button>
      <h3 id="stringDisplay"></h3>
      <hr />

      <h2>Factorial of a number</h2>
      <label> Enter number: </label>
      <input type="number" id="num" />
      <button id="numBtn">Factorial</button>
      <h3 id="numberDisplay"></h3>
      <hr />

      <h2>Is it a palindrome</h2>
      <label> Enter string: </label>
      <input type="text" id="pali" />
      <button id="paliBtn">Is it palindrome</button>
      <h3 id="palindromeDisplay"></h3>
      <hr />

      <h2>Fibonacci series</h2>
      <label> Enter number: </label>
      <input type="number" id="fiboNum" />
      <button id="fiboBtn">Fibonacci series</button>
      <h3 id="fibonacciDisplay"></h3>
      <hr />
    </div>

    <script src="index.js"></script>
  </body>
</html>
